<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Daygo Store Games</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #121212;
      color: #f1f1f1;
    }
    header {
      background: #1b2330;
      padding: 1.5rem 1rem 1rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px #0005;
    }
    header h1 {
      color: #6dd5ed;
      margin: 0;
      font-size: 2.2rem;
      letter-spacing: 1px;
      text-shadow: 0 3px 14px #222, 0 2px 8px #6dd5ed33;
    }
    .search-box {
      background: #181e29;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      max-width: 340px;
      margin-left: auto;
      margin-right: auto;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 8px #0003;
    }
    .search-box input {
      width: 100%;
      padding: 0.5rem 0.8rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      outline: none;
      background: #222b3b;
      color: #f1f1f1;
      margin-right: 0.6rem;
    }
    .btn {
      padding: 0.5rem 1.1rem;
      background: linear-gradient(90deg, #6dd5ed 70%, #2193b0 100%);
      border: none;
      border-radius: 4px;
      color: #212c3d;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.2s, color 0.2s;
      margin: 0.2rem 0.3rem 0.2rem 0;
    }
    .btn:hover {
      background: linear-gradient(90deg, #2193b0 70%, #6dd5ed 100%);
      color: white;
    }
    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.3rem;
      padding: 1.2rem;
      max-width: 1100px;
      margin: 0 auto;
    }
    .juego {
      background: #222b3b;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 10px #0004;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .juego:hover {
      transform: translateY(-4px) scale(1.03);
      box-shadow: 0 6px 20px #6dd5ed22;
    }
    .juego img {
      width: 100%;
      height: 190px;
      object-fit: contain;
      border-radius: 6px;
      background: #181e29;
      margin-bottom: 0.5rem;
      border: 2px solid #181e29;
      box-shadow: 0 1px 8px #6dd5ed22;
    }
    .juego h3 {
      margin: 0.5rem 0 0.2rem 0;
      color: #6dd5ed;
      font-size: 1.15rem;
    }
    .juego p {
      margin: 0.15rem 0 0.5rem 0;
    }
    #detalle, #carrito {
      padding: 1.2rem;
      background: #181e29;
      border-radius: 10px;
      max-width: 500px;
      margin: 1.5rem auto;
      box-shadow: 0 4px 28px #6dd5ed11;
      display: none;
    }
    #detalle img {
      max-width: 320px;
      border-radius: 8px;
      margin-bottom: 1rem;
      display: block;
      background: #121212;
      margin-left: auto;
      margin-right: auto;
    }
    #detalle video, #detalle iframe {
      width: 100%;
      max-width: 420px;
      height: 240px;
      border-radius: 8px;
      margin-bottom: 1rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
      background: #000;
      box-shadow: 0 1px 8px #6dd5ed33;
      border: 2px solid #222b3b;
    }
    #carrito ul {
      list-style: none;
      padding: 0;
      margin-bottom: 1rem;
    }
    #carrito li {
      background: #222b3b;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      font-size: 1.03rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .eliminar {
      background: #ff4f5a;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 0.2rem 0.7rem;
      cursor: pointer;
      font-size: 0.9rem;
      margin-left: 1rem;
      transition: background 0.16s;
    }
    .eliminar:hover {
      background: #b71c1c;
    }
    @media (max-width: 600px) {
      .catalogo { grid-template-columns: 1fr; padding: 0.5rem;}
      #detalle, #carrito { padding: 0.6rem; }
      .search-box { max-width: 98%; }
    }
  </style>
</head>
<body>

<header>
  <h1>Daygo Store Games 🎮</h1>
  <button class="btn" onclick="mostrarCarrito()">🛒 Carrito</button>
</header>

<div class="search-box">
  <input type="text" id="buscador" placeholder="Buscar juego..." oninput="filtrarCatalogo()" />
</div>

<!-- 📌 CATÁLOGO -->
<section id="catalogo" class="catalogo"></section>

<!-- 📌 DETALLE DEL JUEGO -->
<section id="detalle"></section>

<!-- 📌 CARRITO -->
<section id="carrito">
  <h2>Carrito de compras</h2>
  <ul id="listaCarrito"></ul>
  <p><strong>Total: $<span id="total">0</span></strong></p>
  <button class="btn" onclick="volverCatalogo()">Seguir viendo</button>
</section>

<script>
  // LISTA DE JUEGOS (puedes agregar más, cambia el 'video' por un link de YouTube/embed o mp4)
  const juegos = [
    {
      id: 1,
      titulo: "The Legend of Zelda",
      precio: 59,
      imagen: "imagenes/zelda.jpg",
      descripcion: "Un juego de aventura y exploración en un mundo mágico.",
      video: "https://www.youtube.com/embed/1rPxiXXxftE"
    },
    {
      id: 2,
      titulo: "FIFA 25",
      precio: 49,
      imagen: "imagenes/fifa.jpg",
      descripcion: "El mejor simulador de fútbol con gráficos realistas.",
      video: "https://www.youtube.com/embed/5j8H0yFV8iA"
    },
    {
      id: 3,
      titulo: "Call of Duty",
      precio: 69,
      imagen: "imagenes/cod.jpg",
      descripcion: "Juego de disparos en primera persona lleno de acción.",
      video: "https://www.youtube.com/embed/QjU9Wq-BcK4"
    }
  ];

  const catalogo = document.getElementById("catalogo");
  const detalle = document.getElementById("detalle");
  const carrito = document.getElementById("carrito");
  const listaCarrito = document.getElementById("listaCarrito");
  const total = document.getElementById("total");
  const buscador = document.getElementById("buscador");

  // --- Carrito localStorage ---
  function guardarCarrito() {
    localStorage.setItem('carrito', JSON.stringify(carritoItems));
  }
  function cargarCarrito() {
    const datos = localStorage.getItem('carrito');
    return datos ? JSON.parse(datos) : [];
  }
  let carritoItems = cargarCarrito();

  // Catalogo filtrado
  let catalogoFiltrado = [...juegos];

  // Mostrar catálogo
  function mostrarCatalogo() {
    catalogo.style.display = "grid";
    detalle.style.display = "none";
    carrito.style.display = "none";

    catalogo.innerHTML = "";
    if (catalogoFiltrado.length === 0) {
      catalogo.innerHTML = "<p>No se encontraron juegos.</p>";
      return;
    }
    catalogoFiltrado.forEach(juego => {
      const card = document.createElement("div");
      card.classList.add("juego");
      card.innerHTML = `
        <img src="${juego.imagen}" alt="${juego.titulo}">
        <h3>${juego.titulo}</h3>
        <p>$${juego.precio}</p>
        <button class="btn" onclick="verDetalle(${juego.id})">Ver Detalle</button>
        <button class="btn" onclick="agregarCarrito(${juego.id})">Agregar 🛒</button>
      `;
      catalogo.appendChild(card);
    });
  }

  // Filtrar catálogo por buscador
  function filtrarCatalogo() {
    const query = buscador.value.trim().toLowerCase();
    if (query === "") {
      catalogoFiltrado = [...juegos];
    } else {
      catalogoFiltrado = juegos.filter(juego =>
        juego.titulo.toLowerCase().includes(query)
      );
    }
    mostrarCatalogo();
  }

  // Mostrar detalle con video
  function verDetalle(id) {
    const juego = juegos.find(j => j.id === id);
    catalogo.style.display = "none";
    carrito.style.display = "none";
    detalle.style.display = "block";

    let videoHTML = "";
    if (juego.video) {
      // Si es un link de YouTube, usar iframe
      if (juego.video.includes("youtube")) {
        videoHTML = `<iframe src="${juego.video}" frameborder="0" allowfullscreen></iframe>`;
      } else {
        // Si es mp4, usar <video>
        videoHTML = `<video src="${juego.video}" controls></video>`;
      }
    }

    detalle.innerHTML = `
      <h2>${juego.titulo}</h2>
      <img src="${juego.imagen}" alt="${juego.titulo}">
      <p>${juego.descripcion}</p>
      ${videoHTML}
      <p><strong>Precio: $${juego.precio}</strong></p>
      <button class="btn" onclick="agregarCarrito(${juego.id})">Agregar al carrito</button>
      <button class="btn" onclick="mostrarCatalogo()">Volver</button>
    `;
  }

  // Agregar al carrito
  function agregarCarrito(id) {
    const juego = juegos.find(j => j.id === id);
    carritoItems.push(juego);
    guardarCarrito();
    alert(juego.titulo + " agregado al carrito 🛒");
  }

  // Mostrar carrito
  function mostrarCarrito() {
    catalogo.style.display = "none";
    detalle.style.display = "none";
    carrito.style.display = "block";

    listaCarrito.innerHTML = "";
    let totalCompra = 0;
    carritoItems.forEach((juego, idx) => {
      const li = document.createElement("li");
      li.innerHTML = `
        <span>${juego.titulo} - $${juego.precio}</span>
        <button class="eliminar" onclick="eliminarDelCarrito(${idx})">✖</button>
      `;
      listaCarrito.appendChild(li);
      totalCompra += juego.precio;
    });
    total.textContent = totalCompra;
  }

  // Eliminar del carrito
  function eliminarDelCarrito(index) {
    carritoItems.splice(index, 1);
    guardarCarrito();
    mostrarCarrito();
  }

  function volverCatalogo() {
    mostrarCatalogo();
  }

  // Inicialización
  mostrarCatalogo();
</script>

</body>
</html>
