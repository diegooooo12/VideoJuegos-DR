<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gamer Vault Store</title>
  <!-- Nueva fuente gamer y moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', Arial, sans-serif;
      margin: 0;
      background: #101014 url('https://cdn.pixabay.com/photo/2017/01/31/19/16/controller-2028072_1280.png') repeat;
      background-size: 200px auto;
      color: #F5FAFF;
      min-height: 100vh;
    }
    header {
      background: #08090d;
      padding: 2rem 2rem 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 20px #000a;
    }
    header h1 {
      font-family: 'Orbitron', 'Press Start 2P', Arial, sans-serif;
      font-size: 2.4rem;
      color: #00ffe7;
      letter-spacing: 2.5px;
      margin: 0;
      text-shadow: 0 0 22px #0ff, 0 2px 8px #001b44;
      user-select: none;
    }
    .btn {
      padding: 0.7rem 1.6rem;
      background: linear-gradient(90deg, #00ffe7 60%, #00535a 100%);
      border: none;
      border-radius: 7px;
      color: #101014;
      font-family: 'Orbitron', Arial, sans-serif;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s, color 0.15s;
      box-shadow: 0 2px 12px #00ffd033;
      outline: none;
    }
    .btn:hover {
      background: linear-gradient(90deg, #00bfae 60%, #00ffe7 100%);
      color: #fff;
      transform: translateY(-2px) scale(1.06);
      box-shadow: 0 4px 24px #00ffd044;
    }
    .search-box {
      background: #181826;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      margin: 1.2rem auto 0.5rem auto;
      max-width: 340px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 8px #0003;
    }
    .search-box input {
      width: 100%;
      padding: 0.5rem 0.8rem;
      border-radius: 6px;
      border: none;
      font-size: 1.1rem;
      outline: none;
      background: #0d121a;
      color: #00ffe7;
      font-family: 'Orbitron', Arial, sans-serif;
      letter-spacing: 1px;
    }
    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 2rem;
      padding: 2.5rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .juego {
      background: #191921;
      border-radius: 18px;
      box-shadow: 0 4px 28px #00ffd011, 0 2px 24px #000b;
      padding: 1.1rem 1.1rem 1.8rem 1.1rem;
      text-align: center;
      position: relative;
      overflow: hidden;
      border: 2.5px solid #252c44;
      cursor: pointer;
      transition: transform 0.19s, box-shadow 0.2s, border 0.18s;
    }
    .juego:hover {
      transform: scale(1.03) translateY(-4px);
      border-color: #00ffe7;
      box-shadow: 0 8px 40px #00ffd033, 0 2px 32px #001b;
    }
    .juego img {
      width: 100%;
      height: 200px;
      object-fit: contain;
      background: #101014;
      border-radius: 12px;
      margin-bottom: 1.1rem;
      border: 2px solid #252c44;
      box-shadow: 0 2px 14px #00ffd022;
      padding: 8px;
      transition: border 0.18s, background 0.17s;
      pointer-events: none;
      user-select: none;
    }
    .juego .precio-sticker {
      display: inline-block;
      background: linear-gradient(90deg, #00ffe7 60%, #00535a 100%);
      color: #101014;
      font-family: 'Orbitron', Arial, sans-serif;
      font-size: 1.35rem;
      font-weight: bold;
      border-radius: 12px;
      padding: 0.4rem 1.1rem;
      margin: 0.2rem 0 0.7rem 0;
      box-shadow: 0 2px 10px #00ffd044;
      letter-spacing: 1.5px;
      border: 2px solid #252c44;
    }
    .juego h3 {
      font-family: 'Press Start 2P', Arial, sans-serif;
      margin: 0.3rem 0 0.3rem 0;
      color: #00ffe7;
      font-size: 1.02rem;
      letter-spacing: 1.5px;
      user-select: none;
    }
    .cantidad-selector {
      margin: 0.7rem 0 0.4rem 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
    }
    .cantidad-selector button {
      font-size: 1.2rem;
      font-family: 'Orbitron', Arial, sans-serif;
      padding: 0.25rem 0.7rem;
      background: #252c44;
      color: #00ffe7;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.15s, color 0.15s;
    }
    .cantidad-selector button:hover {
      background: #00ffe7;
      color: #252c44;
    }
    .cantidad-selector input {
      width: 2.7rem;
      text-align: center;
      font-size: 1.1rem;
      border: 1.3px solid #252c44;
      border-radius: 6px;
      background: #20283a;
      color: #fff;
      font-family: 'Orbitron', Arial, sans-serif;
      padding: 0.2rem 0.3rem;
    }
    #detalle, #carrito, #factura {
      padding: 2rem;
      max-width: 650px;
      margin: 2rem auto;
      background: #13131a;
      border-radius: 16px;
      box-shadow: 0 4px 28px #00ffd022, 0 2px 24px #000c;
      display: none;
      animation: fadeIn 0.5s;
    }
    #detalle img {
      max-width: 350px;
      border-radius: 13px;
      margin-bottom: 1.1rem;
      box-shadow: 0 2px 16px #00ffd022;
      border: 2px solid #00ffe7;
      background: #101223;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    #detalle video, #detalle iframe {
      width: 100%;
      max-width: 460px;
      height: 260px;
      border-radius: 11px;
      margin-bottom: 1rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
      background: #000;
      box-shadow: 0 1px 8px #00ffe7bb;
      border: 2px solid #222b3b;
    }
    #detalle .precio-sticker {
      font-size: 1.5rem;
      margin-bottom: 1.2rem;
    }
    #carrito h2, #factura h2 {
      color: #00ffe7;
      text-align: center;
      font-family: 'Orbitron', Arial, sans-serif;
      letter-spacing: 1.2px;
    }
    #carrito ul {
      list-style: none;
      padding: 0;
      margin: 1.1rem 0;
      max-height: 265px;
      overflow-y: auto;
    }
    #carrito li {
      background: #14141b;
      padding: 0.9rem 1.1rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 10px #00ffd011;
      border: 1.3px solid #283e66;
      font-size: 1.07rem;
      font-family: 'Press Start 2P', Arial, sans-serif;
    }
    .eliminar {
      background: #e57373;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 0.3rem 0.7rem;
      cursor: pointer;
      font-size: 0.98rem;
      margin-left: 1rem;
      transition: background 0.18s;
    }
    .eliminar:hover {
      background: #b71c1c;
    }
    #carrito p, #carrito strong {
      font-size: 1.18rem;
      font-family: 'Orbitron', Arial, sans-serif;
    }
    .form-compra {
      margin: 1.2rem 0 0.5rem 0;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .form-compra input {
      padding: 0.7rem;
      border-radius: 6px;
      border: 1.2px solid #2e3c5d;
      background: #141a2e;
      color: #fff;
      font-size: 1.11rem;
      outline: none;
      font-family: 'Press Start 2P', Arial, sans-serif;
      transition: border 0.17s;
    }
    .form-compra input:focus {
      border-color: #00ffe7;
    }
    #factura {
      text-align: left;
      color: #e5eaf5;
    }
    #factura .resumen {
      background: #111726;
      border-radius: 10px;
      padding: 1.2rem;
      margin-top: 1.3rem;
      box-shadow: 0 2px 14px #00ffd022;
      font-size: 1.09rem;
      border: 1.5px solid #283e66;
    }
    #factura strong {
      color: #00ffe7;
      font-size: 1.19rem;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.96);}
      to {opacity: 1; transform: scale(1);}
    }
    @media (max-width: 700px) {
      .catalogo {
        grid-template-columns: 1fr;
        padding: 1rem;
      }
      #detalle, #carrito, #factura {
        padding: 1rem;
      }
      header h1 { font-size: 1.3rem; }
    }
  </style>
</head>
<body>

<header>
  <h1>Gamer Vault Store</h1>
  <button class="btn" onclick="mostrarCarrito()">üõí Carrito</button>
</header>

<div class="search-box">
  <input type="text" id="buscador" placeholder="Buscar juego..." oninput="filtrarCatalogo()" />
</div>

<!-- üìå CAT√ÅLOGO -->
<section id="catalogo" class="catalogo"></section>

<!-- üìå DETALLE DEL JUEGO -->
<section id="detalle"></section>

<!-- üìå CARRITO -->
<section id="carrito">
  <h2>Carrito de compras</h2>
  <ul id="listaCarrito"></ul>
  <p><strong>Total: $<span id="total">0</span></strong></p>
  <button class="btn" onclick="volverCatalogo()">Seguir viendo</button>
  <button class="btn" onclick="mostrarFormularioCompra()" id="btnCompra" style="margin-left:1rem">Confirmar compra</button>
  <form class="form-compra" id="formCompra" style="display:none" onsubmit="return procesarCompra(event)">
    <input type="text" id="nombre" placeholder="Nombre completo" required>
    <input type="number" id="edad" placeholder="Edad" min="1" max="120" required>
    <input type="tel" id="celular" placeholder="Celular" pattern="[0-9]{7,15}" required>
    <input type="text" id="nit" placeholder="NIT (opcional)">
    <button class="btn" type="submit">Finalizar compra</button>
  </form>
</section>

<!-- üìå FACTURA -->
<section id="factura"></section>

<script>
  // LISTA DE JUEGOS (imagen del Call of Duty exacta que mandaste, cambia la ruta si la subes a otra carpeta)
  const juegos = [
    {
      id: 1,
      titulo: "Call of Duty¬Æ: Black Ops 6 - Edici√≥n B√≥veda (Windows)",
      precio: 620,
      imagen: "imagenes/cod.png", // Usa aqu√≠ la imagen exacta que t√∫ subiste
      descripcion: "Call of Duty¬Æ: Black Ops 6 presenta la caracter√≠stica Campa√±a cinematogr√°fica de Black Ops, la mejor experiencia de Multijugador y el √©pico regreso de Zomis pos rondas.",
      video: "https://www.youtube.com/embed/QjU9Wq-BcK4"
    },
    {
      id: 2,
      titulo: "The Legend of Zelda",
      precio: 149.99,
      imagen: "imagenes/zelda.jpg",
      descripcion: "Un juego de aventura y exploraci√≥n en un mundo m√°gico.",
      video: "https://www.youtube.com/embed/1rPxiXXxftE"
    },
    {
      id: 3,
      titulo: "FIFA 25",
      precio: 49,
      imagen: "imagenes/fifa.jpg",
      descripcion: "El mejor simulador de f√∫tbol con gr√°ficos realistas.",
      video: "https://www.youtube.com/embed/5j8H0yFV8iA"
    }
  ];

  const catalogo = document.getElementById("catalogo");
  const detalle = document.getElementById("detalle");
  const carrito = document.getElementById("carrito");
  const listaCarrito = document.getElementById("listaCarrito");
  const total = document.getElementById("total");
  const btnCompra = document.getElementById("btnCompra");
  const formCompra = document.getElementById("formCompra");
  const factura = document.getElementById("factura");
  const buscador = document.getElementById("buscador");

  function guardarCarrito() {
    localStorage.setItem('carrito', JSON.stringify(carritoItems));
  }
  function cargarCarrito() {
    const datos = localStorage.getItem('carrito');
    return datos ? JSON.parse(datos) : [];
  }
  let carritoItems = cargarCarrito();

  // Estado para cat√°logo filtrado
  let catalogoFiltrado = [...juegos];

  function mostrarCatalogo() {
    catalogo.style.display = "grid";
    detalle.style.display = "none";
    carrito.style.display = "none";
    factura.style.display = "none";
    catalogo.innerHTML = "";
    if (catalogoFiltrado.length === 0) {
      catalogo.innerHTML = "<p style='font-family:Orbitron;color:#00ffe7;text-align:center;'>No se encontraron juegos.</p>";
      return;
    }
    juegos.forEach(juego => {
      // Filtrado por buscador
      if (!catalogoFiltrado.includes(juego)) return;

      let cantidad = 1;
      const card = document.createElement("div");
      card.classList.add("juego");
      card.onclick = function(e) {
        if (e.target.tagName === "BUTTON" || e.target.tagName === "INPUT") return;
        verDetalle(juego.id);
      };
      card.innerHTML = `
        <img src="${juego.imagen}" alt="${juego.titulo}">
        <h3>${juego.titulo}</h3>
        <div class="precio-sticker">$${juego.precio}</div>
        <div class="cantidad-selector" onclick="event.stopPropagation()">
          <button onclick="cambiarCantidad(this, -1)">-</button>
          <input type="number" value="1" min="1" max="99" onchange="validarCantidad(this)">
          <button onclick="cambiarCantidad(this, 1)">+</button>
        </div>
        <button class="btn" onclick="agregarCarritoDesdeCatalogo(event, ${juego.id}, this)">Agregar üõí</button>
      `;
      catalogo.appendChild(card);
    });
  }

  // Buscador
  function filtrarCatalogo() {
    const query = buscador.value.trim().toLowerCase();
    if (query === "") {
      catalogoFiltrado = [...juegos];
    } else {
      catalogoFiltrado = juegos.filter(juego =>
        juego.titulo.toLowerCase().includes(query) ||
        juego.descripcion.toLowerCase().includes(query)
      );
    }
    mostrarCatalogo();
  }

  function cambiarCantidad(btn, delta) {
    const input = btn.parentElement.querySelector('input');
    let val = parseInt(input.value, 10) || 1;
    val += delta;
    if (val < 1) val = 1;
    if (val > 99) val = 99;
    input.value = val;
  }
  function validarCantidad(input) {
    let val = parseInt(input.value, 10) || 1;
    if (val < 1) val = 1;
    if (val > 99) val = 99;
    input.value = val;
  }

  function agregarCarritoDesdeCatalogo(e, id, btn) {
    e.stopPropagation();
    const card = btn.closest('.juego');
    const input = card.querySelector('input[type=number]');
    const cantidad = Math.max(1, parseInt(input.value, 10) || 1);
    agregarCarrito(id, cantidad);
    input.value = 1;
  }

  function verDetalle(id) {
    const juego = juegos.find(j => j.id === id);
    catalogo.style.display = "none";
    carrito.style.display = "none";
    factura.style.display = "none";
    detalle.style.display = "block";
    let videoHTML = "";
    if (juego.video) {
      if (juego.video.includes("youtube")) {
        videoHTML = `<iframe src="${juego.video}?autoplay=1&mute=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
      } else {
        videoHTML = `<video src="${juego.video}" controls autoplay muted loop></video>`;
      }
    }
    detalle.innerHTML = `
      <h2>${juego.titulo}</h2>
      <img src="${juego.imagen}" alt="${juego.titulo}">
      <div class="precio-sticker">$${juego.precio}</div>
      <p>${juego.descripcion}</p>
      ${videoHTML}
      <div class="cantidad-selector">
        <button onclick="cambiarCantidad(this, -1)">-</button>
        <input type="number" value="1" min="1" max="99" onchange="validarCantidad(this)">
        <button onclick="cambiarCantidad(this, 1)">+</button>
      </div>
      <button class="btn" onclick="agregarCarritoDesdeDetalle(event, ${juego.id}, this)">Agregar üõí</button>
      <button class="btn" onclick="mostrarCatalogo()">Volver</button>
    `;
    setTimeout(() => { window.scrollTo(0, 0); }, 50);
  }

  function agregarCarritoDesdeDetalle(e, id, btn) {
    e.stopPropagation();
    const input = btn.parentElement.querySelector('input[type=number]');
    const cantidad = Math.max(1, parseInt(input.value, 10) || 1);
    agregarCarrito(id, cantidad);
    input.value = 1;
  }

  function agregarCarrito(id, cantidad) {
    const juego = juegos.find(j => j.id === id);
    const idx = carritoItems.findIndex(item => item.id === id);
    if (idx >= 0) {
      carritoItems[idx].cantidad += cantidad;
    } else {
      carritoItems.push({...juego, cantidad});
    }
    guardarCarrito();
    alert(`${juego.titulo} x${cantidad} agregado al carrito üõí`);
    // Ya no te lleva al carrito directo
  }

  function mostrarCarrito() {
    catalogo.style.display = "none";
    detalle.style.display = "none";
    factura.style.display = "none";
    carrito.style.display = "block";
    formCompra.style.display = "none";
    btnCompra.style.display = "inline-block";
    listaCarrito.innerHTML = "";
    let totalCompra = 0;
    carritoItems.forEach((item, idx) => {
      const subtotal = item.precio * item.cantidad;
      const li = document.createElement("li");
      li.innerHTML = `
        <span>
          <b>${item.titulo}</b> 
          <span style="color:#00ffe7;">x${item.cantidad}</span> 
          <span style="font-family:'Orbitron',Arial;font-size:1.1em;color:#00ffe7;">$${item.precio}</span>
          <span style="color:#fff;">| Subtotal: $${subtotal.toFixed(2)}</span>
        </span>
        <button class="eliminar" onclick="eliminarDelCarrito(${idx})">‚úñ</button>
      `;
      listaCarrito.appendChild(li);
      totalCompra += subtotal;
    });
    total.textContent = totalCompra.toFixed(2);
    if(carritoItems.length === 0) {
      btnCompra.style.display = "none";
    }
  }

  function eliminarDelCarrito(index) {
    carritoItems.splice(index, 1);
    guardarCarrito();
    mostrarCarrito();
  }

  function volverCatalogo() {
    mostrarCatalogo();
  }

  function mostrarFormularioCompra() {
    if(carritoItems.length === 0) return;
    btnCompra.style.display = "none";
    formCompra.style.display = "flex";
    factura.style.display = "none";
  }

  function procesarCompra(event) {
    event.preventDefault();
    const nombre = document.getElementById("nombre").value.trim();
    const edad = document.getElementById("edad").value.trim();
    const celular = document.getElementById("celular").value.trim();
    const nit = document.getElementById("nit").value.trim();
    let totalCompra = 0;
    let productos = '';
    carritoItems.forEach(item => {
      const subtotal = item.precio * item.cantidad;
      productos += `<li>${item.titulo} x${item.cantidad} - $${subtotal.toFixed(2)}</li>`;
      totalCompra += subtotal;
    });
    factura.innerHTML = `
      <h2>Factura de compra</h2>
      <div class="resumen">
        <strong>Nombre:</strong> ${nombre} <br>
        <strong>Edad:</strong> ${edad} <br>
        <strong>Celular:</strong> ${celular} <br>
        ${nit ? `<strong>NIT:</strong> ${nit} <br>` : ""}
        <br>
        <strong>Productos:</strong>
        <ul>${productos}</ul>
        <strong>Total pagado:</strong> $${totalCompra.toFixed(2)}
      </div>
      <button class="btn" onclick="finalizarCompra()">Finalizar</button>
    `;
    factura.style.display = "block";
    carrito.style.display = "none";
    carritoItems = [];
    guardarCarrito();
    formCompra.reset();
    formCompra.style.display = "none";
  }

  function finalizarCompra() {
    factura.style.display = "none";
    mostrarCatalogo();
  }

  // Inicializaci√≥n
  mostrarCatalogo();
</script>
</body>
</html>
