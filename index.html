<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda de Videojuegos</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #232526, #1c92d2 100%);
      color: #f1f1f1;
      min-height: 100vh;
    }
    header {
      background: #20232a;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    header h1 {
      color: #00ffd0;
      margin: 0;
      letter-spacing: 1px;
      font-weight: 700;
      font-size: 2rem;
      text-shadow: 0 2px 8px #00ffd033;
    }
    .btn {
      margin-top: 0.5rem;
      padding: 0.5rem 1.2rem;
      background: linear-gradient(90deg, #00ffd0 60%, #0099ff 100%);
      border: none;
      border-radius: 6px;
      color: #222;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
      box-shadow: 0 2px 8px #00ffd022;
    }
    .btn:hover {
      background: linear-gradient(90deg, #0099ff 60%, #00ffd0 100%);
      color: #fff;
      transform: translateY(-2px) scale(1.05);
    }
    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .juego {
      background: #20232a;
      border-radius: 14px;
      padding: 1.2rem;
      text-align: center;
      box-shadow: 0 4px 24px #0006;
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
      overflow: hidden;
    }
    .juego:hover {
      transform: translateY(-4px) scale(1.03);
      box-shadow: 0 8px 30px #00ffd044;
    }
    .juego img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 12px #0099ff22;
      margin-bottom: 0.8rem;
      border: 2px solid #0099ff44;
      background: #222;
    }
    .juego h3 {
      margin: 0.5rem 0 0.2rem 0;
      color: #00ffd0;
      font-size: 1.3rem;
    }
    .juego p {
      margin: 0.2rem 0 0.5rem 0;
    }
    #detalle, #carrito {
      padding: 2rem;
      max-width: 600px;
      margin: 2rem auto;
      background: #23293c;
      border-radius: 12px;
      box-shadow: 0 4px 24px #0099ff22;
      display: none;
      animation: fadeIn 0.5s;
    }
    #detalle img {
      max-width: 300px;
      border-radius: 10px;
      margin-bottom: 1rem;
      box-shadow: 0 2px 12px #00ffd022;
      border: 2px solid #00ffd066;
      background: #222;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    #carrito h2 {
      color: #00ffd0;
      text-align: center;
    }
    #carrito ul {
      list-style: none;
      padding: 0;
      margin: 1rem 0;
      max-height: 260px;
      overflow-y: auto;
    }
    #carrito li {
      background: #1e1e2e;
      padding: 0.8rem 1rem;
      margin: 0.5rem 0;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px #00ffd011;
    }
    .eliminar {
      background: #ff4f5a;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 0.3rem 0.7rem;
      cursor: pointer;
      font-size: 0.9rem;
      margin-left: 1rem;
      transition: background 0.2s;
    }
    .eliminar:hover {
      background: #d10018;
    }
    #carrito p, #carrito strong {
      font-size: 1.2rem;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.96);}
      to {opacity: 1; transform: scale(1);}
    }
    @media (max-width: 700px) {
      .catalogo {
        grid-template-columns: 1fr;
      }
      #detalle, #carrito {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Tienda Gamer 🎮</h1>
  <button class="btn" onclick="mostrarCarrito()">🛒 Carrito</button>
</header>

<!-- 📌 CATÁLOGO -->
<section id="catalogo" class="catalogo"></section>

<!-- 📌 DETALLE DEL JUEGO -->
<section id="detalle"></section>

<!-- 📌 CARRITO -->
<section id="carrito">
  <h2>Carrito de compras</h2>
  <ul id="listaCarrito"></ul>
  <p><strong>Total: $<span id="total">0</span></strong></p>
  <button class="btn" onclick="volverCatalogo()">Seguir viendo</button>
</section>

<script>
  // 📌 LISTA DE JUEGOS (puedes agregar más)
  const juegos = [
    {
      id: 1,
      titulo: "The Legend of Zelda",
      precio: 149.99,
      imagen: "imagenes/zelda.jpg",
      descripcion: "Un juego de aventura y exploración en un mundo mágico."
    },
    {
      id: 2,
      titulo: "FIFA 25",
      precio: 49,
      imagen: "imagenes/fifa.jpg",
      descripcion: "El mejor simulador de fútbol con gráficos realistas."
    },
    {
      id: 3,
      titulo: "Call of Duty",
      precio: 200,
      imagen: "imagenes/cod.jpg",
      descripcion: "Juego de disparos en primera persona lleno de acción."
    }
  ];

  const catalogo = document.getElementById("catalogo");
  const detalle = document.getElementById("detalle");
  const carrito = document.getElementById("carrito");
  const listaCarrito = document.getElementById("listaCarrito");
  const total = document.getElementById("total");

  // --- UTILIDADES PARA LOCALSTORAGE ---
  function guardarCarrito() {
    localStorage.setItem('carrito', JSON.stringify(carritoItems));
  }
  function cargarCarrito() {
    const datos = localStorage.getItem('carrito');
    return datos ? JSON.parse(datos) : [];
  }

  let carritoItems = cargarCarrito();

  // 📌 MOSTRAR CATALOGO
  function mostrarCatalogo() {
    catalogo.style.display = "grid";
    detalle.style.display = "none";
    carrito.style.display = "none";

    catalogo.innerHTML = "";
    juegos.forEach(juego => {
      const card = document.createElement("div");
      card.classList.add("juego");
      card.innerHTML = `
        <img src="${juego.imagen}" alt="${juego.titulo}">
        <h3>${juego.titulo}</h3>
        <p><b>$${juego.precio}</b></p>
        <button class="btn" onclick="verDetalle(${juego.id})">Ver Detalle</button>
        <button class="btn" onclick="agregarCarrito(${juego.id})">Agregar 🛒</button>
      `;
      catalogo.appendChild(card);
    });
  }

  // 📌 MOSTRAR DETALLE DE UN JUEGO
  function verDetalle(id) {
    const juego = juegos.find(j => j.id === id);
    catalogo.style.display = "none";
    carrito.style.display = "none";
    detalle.style.display = "block";

    detalle.innerHTML = `
      <h2>${juego.titulo}</h2>
      <img src="${juego.imagen}" alt="${juego.titulo}">
      <p>${juego.descripcion}</p>
      <p><strong>Precio: $${juego.precio}</strong></p>
      <button class="btn" onclick="agregarCarrito(${juego.id})">Agregar al carrito</button>
      <button class="btn" onclick="mostrarCatalogo()">Volver</button>
    `;
  }

  // 📌 AGREGAR AL CARRITO
  function agregarCarrito(id) {
    const juego = juegos.find(j => j.id === id);
    carritoItems.push(juego);
    guardarCarrito();
    alert(juego.titulo + " agregado al carrito 🛒");
  }

  // 📌 MOSTRAR CARRITO
  function mostrarCarrito() {
    catalogo.style.display = "none";
    detalle.style.display = "none";
    carrito.style.display = "block";

    listaCarrito.innerHTML = "";
    let totalCompra = 0;
    carritoItems.forEach((juego, idx) => {
      const li = document.createElement("li");
      li.innerHTML = `
        <span>${juego.titulo} - $${juego.precio}</span>
        <button class="eliminar" onclick="eliminarDelCarrito(${idx})">✖</button>
      `;
      listaCarrito.appendChild(li);
      totalCompra += juego.precio;
    });
    total.textContent = totalCompra.toFixed(2);
  }

  // 📌 ELIMINAR DEL CARRITO
  function eliminarDelCarrito(index) {
    carritoItems.splice(index, 1);
    guardarCarrito();
    mostrarCarrito();
  }

  // 📌 VOLVER AL CATALOGO
  function volverCatalogo() {
    mostrarCatalogo();
  }

  // Inicializamos mostrando el catálogo
  mostrarCatalogo();
</script>

</body>
</html>
